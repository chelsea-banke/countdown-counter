<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>countdown</title>
    <link href="/bootstrap.min.css"  rel="stylesheet" />
    <link href="/index.css" rel="stylesheet" />
</head>
<body>
    <header class="row">
        <div class="col-6 text-center" id="logo">
            <h1 class="display-6 text-white mx-4 my-3">CountDown...</h1>
        </div>
        <div class="col-6 text-center" id="section-2">
            <nav class="btn-group my-2 nav-bar" id="nav-1">
                <button class="btn">About</button>
                <button class="btn">Contact</button>
                <button class="btn">Custom</button>
            </nav>
            <button class="btn" id="more">_ALL_<img src="/resourses/icons/down-arrow-svgrepo-com.svg" id="drop-icon"></button>
        </div>
    </header>
    <div id="all"></div>
    <div class="row">
        <div class="col-md-6" id="carousel-container">
            <div class="back-blur">
                <p id="title">Doctor Strange Multiverse Of Madness</p>
                <div id="carousel"></div>
                <button class="btn" id="slide-left"><img src="/resourses/icons/down-arrow-svgrepo-com.svg" alt=""></button>
                <button class="btn" id="slide-right"><img src="/resourses/icons/down-arrow-svgrepo-com.svg" alt=""></button>
                <div id="switch-container"></div>
            </div>
        </div>
        <div class="col-md-6" id="clock">
            <div class="display-6" id="release-date">
                December 16, 2022
            </div>
            <div id="chart-background">
                <div id="chart"></div>
            </div>
            <div class="btn-group counter">
                <div class="btn" id="days" title="days">199<hr>days</div>
                <div class="btn" id="hours">13<hr>hours</div>               
                <div class="btn" id="minutes">45<hr>minutes</div>
                <div class="btn" id="seconds">65<hr>seconds</div>
            </div>
            <p class="display-6">Left !!</p>
        </div>
    </div>
    <footer>
        <div  class="btn-group my-2 nav-bar" id="nav-2">
            <button class="btn">About</button>
            <button class="btn">Contact</button>
            <button class="btn">Custom</button>
        </div>
    </footer>
    <script src="/swipe-events.js"></script>
    <script src="/index.js"></script>
</body>
</html>
